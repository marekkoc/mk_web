<!DOCTYPE html>
<html>
<head>
   <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
   <h2>Przykłady jQuery</h2>
   
   <!-- Przykład 1: Zmiana tekstu -->
   <button id="changeTextButton">Zmień tekst</button>
   <p id="textToChange">Oryginalny tekst</p>
   <hr>

   <!-- Przykład 2: Toggle z jQuery -->
   <button id="toggleButton">Pokaż/Ukryj (jQuery toggle)</button>
   <p id="toggleText">Tekst do ukrycia/pokazania</p>
   <hr>

   <!-- Przykład 3: Toggle ze zmienną -->
   <button id="variableToggleButton">Pokaż/Ukryj (zmienna)</button>
   <p id="variableToggleText">Tekst kontrolowany zmienną</p>
   <hr>

   <!-- Przykład 4: Toggle z tablicą -->
   <button id="arrayToggleButton">Pokaż/Ukryj (tablica)</button>
   <p id="arrayToggleText">Tekst kontrolowany tablicą</p>

   <script src="script.js"></script>
</body>
</html>
